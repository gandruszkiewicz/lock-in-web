<div class="container-fluid p-h-0 p-v-20 h-100 bg" style="background-image: url('assets/images/others/login-3.png')">
    <div class="d-flex flex-column justify-content-between h-100">
        <div class="d-none d-md-block"></div>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-7 col-lg-5 m-h-auto">
                    <nz-card class="m-b-100 shadow-lg">
                        <div class="d-flex align-items-center justify-content-between m-b-30">
                            <img class="img-fluid" alt="" src="assets/images/logo/logo.png">
                            <h2 class="m-b-0">{{AUTHENTICATION.SIGN_IN}}</h2>
                        </div>
                        <form nz-form [formGroup]="loginForm" nzLayout="vertical" class="login-form" (ngSubmit)="submitForm()">
                            <nz-form-item>
                                <nz-form-label nzRequired nzFor="userName">{{AUTHENTICATION.USERNAME}}</nz-form-label>
                                <nz-form-control nzErrorTip="{{AUTHENTICATION.USERNAME_ALERT}}">
                                    <nz-input-group [nzPrefix]="prefixUser">
                                        <input type="text" nz-input formControlName="userName" 
                                        placeholder="{{AUTHENTICATION.USERNAME_PLACEHOLDER}}">
                                    </nz-input-group>
                                </nz-form-control>
                            </nz-form-item>
                            <nz-form-item class="relative">
                                <nz-form-label nzRequired nzFor="password">{{AUTHENTICATION.PASSWORD}}</nz-form-label>
                                <a class="float-right font-size-13 text-muted" style="position:absolute; right: 0" 
                                [routerLink]="['/authentication/reset-password-1']">
                                {{AUTHENTICATION.PASSWORD.FORGET_PASSWORD}}</a>
                                <nz-form-control nzErrorTip="{{AUTHENTICATION.PASSWORD_ALERT}}">
                                    <nz-input-group [nzPrefix]="prefixLock">
                                        <input type="password" nz-input formControlName="password" 
                                        placeholder="{{AUTHENTICATION.PASSWORD}}">
                                    </nz-input-group>
                                </nz-form-control>
                            </nz-form-item>
                            <nz-form-item>
                                <nz-form-control>
                                    <div class="d-flex align-items-center justify-content-between">
                                        <span class="font-size-13 text-muted">
                                            {{AUTHENTICATION.DONT_HAVE_ACCOUNT}}
                                            <a class="small" [routerLink]="['/signup']">
                                                {{AUTHENTICATION.SIGN_UP}}
                                            </a>
                                        </span>
                                        <button nz-button class="login-form-button" [nzType]="'primary'" (click)="onSignIn()">
                                            {{AUTHENTICATION.SIGN_IN}}
                                        </button>
                                    </div>
                                </nz-form-control>
                            </nz-form-item>
                        </form>
                        <ng-template #prefixUser><i nz-icon nzType="user"></i></ng-template>
                        <ng-template #prefixLock><i nz-icon nzType="lock"></i></ng-template>
                    </nz-card>
                </div>
            </div>
        </div>
        <div class="d-none d-md-flex p-h-40 justify-content-between">
            <span class="">Â© 2020 Lock.in</span>
            <ul class="list-inline">
                <li class="list-inline-item">
                    <a class="text-dark text-link" href="">{{GENERAL.LEGAL}}</a>
                </li>
                <li class="list-inline-item">
                    <a class="text-dark text-link" href="">{{GENERAL.PRIVACY}}</a>
                </li>
            </ul>
        </div>
    </div>
</div>
